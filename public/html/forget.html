<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>forget</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/layui.css">
  <style type="text/css">
    /*https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css*/

  </style>
</head>
<body>
  <div class="ng-scope">
    <div class="register">
      <div class="content">
        <h2>到位商家后台</h2>
        <form class="form-inline">
          <div class="form-group radius">
            <label class="sr-only" for="username"></label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" placeholder="请输入手机号">
            </div>
          </div>
          <div class="form-group">
            <div class="left">
                <img src="/images/code.jpg" alt="yanzheng">
              <label class="sr-only" for="pictrue"></label>
              <div class="input-group">
                <input type="text" class="form-control" id="pictrue" placeholder="请输入图片中的字符串">
              </div>
            </div>
            <div class="right">获取验证码
            </div>
          </div>
          <div class="form-group radius">
            <label class="sr-only" for="yanzheng"></label>
            <div class="input-group">
              <input type="text" class="form-control" id="yanzheng" placeholder="请输入验证码">
            </div>
          </div>
          <div class="form-group radius">
            <label class="sr-only" for="password"></label>
            <div class="input-group">
              <input type="text" class="form-control" id="password" placeholder="请输入新密码">
            </div>
          </div>
        </form>
      </div>

      <div class="denglu">
        <button type="button" class="btn btn-primary">确认重置</button>
      </div>
      <div class="zhuce clearfix">
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="javascript:;">返回</a>
      </div>
    </div>
  </div>

  <script src="/javascripts/bootstrap.min.js"></script>
  <!-- 包含了所有编译插件 -->
  <script src="/javascripts/jQuery.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
